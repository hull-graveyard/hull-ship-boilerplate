  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

        </div>
        <div class="modal-body">Modal Demo</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>

  <!-- You don't need Hull.js here, it will be made available -->

  <!-- This is the HTML Import that will be embedded by Hull -->

    Content will get cloned and inserted in every element matching the deployment options for a given platform
    For Facebook Pages and Iframe-type deployments, it will be embedded directly in the host's <body>
  -->

  <!-- Inline styles will be applied immediately. -->

    /*Head Styles from HTML Import*/
    .s2,.s3, .s4{
      color: #57935A;
    }
    .s2:after, .s3:after, .s4:after{ 
      color: #57935A;
      content:' = 4 ship.html, wrong order';
    }
    .s2:after, .s3:after, .s4:after{ 
      content:' = 4 ship.html';
    }
    h1{ color: #E75F45; }
    a, a:active, a:hover, a:focus{ color: #0093e6; text-decoration: none; }
  </style>
